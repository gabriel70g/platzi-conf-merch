<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="descrption" content="Application to buy merchandising exhibited at the platzi conference">
  <script src="https://kit.fontawesome.com/473d269aa9.js" crossorigin="anonymous">
  </script>
  <title>Platzi-Conf-Merch</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="canonical" href="https://platzi-store-merch-2c4ca.web.app/">
</head>

<body>
  <div id="app"></div>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js').then(function (registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function (err) {
        console.log('ServiceWorker registration failed: ', err);
      }).catch(function (err) {
        console.log(err)
      });
    });
  } else {
    console.log('service worker is not supported');
  }
</script>

</html>
